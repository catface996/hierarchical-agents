services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: hierarchical-agents-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-hierarchical123}
      MYSQL_DATABASE: ${DB_NAME:-hierarchical_agents}
    ports:
      - "${DB_EXTERNAL_PORT:-13306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-hierarchical123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hierarchical-agents-network

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hierarchical-agents-api
    restart: unless-stopped
    ports:
      - "${API_EXTERNAL_PORT:-18080}:8080"
    environment:
      # Database Configuration
      - DB_TYPE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-hierarchical_agents}
      - DB_USER=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD:-hierarchical123}

      # AWS Configuration
      - AWS_BEDROCK_API_KEY=${AWS_BEDROCK_API_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_BEDROCK_MODEL_ID=${AWS_BEDROCK_MODEL_ID:-us.anthropic.claude-sonnet-4-20250514-v1:0}
      - USE_IAM_ROLE=${USE_IAM_ROLE:-false}

      # Server Configuration
      - PORT=8080
      - HOST=0.0.0.0
      - DEBUG=${DEBUG:-false}

      # AWS Credentials (optional, for IAM authentication)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - hierarchical-agents-network

volumes:
  mysql_data:
    driver: local

networks:
  hierarchical-agents-network:
    driver: bridge
