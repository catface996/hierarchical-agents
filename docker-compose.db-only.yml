# =============================================================================
# Database Only Docker Compose
#
# Only runs MySQL database in Docker, application runs directly on host.
# This is the recommended setup for EC2 with IAM Role authentication.
#
# Usage:
#   docker-compose -f docker-compose.db-only.yml up -d
# =============================================================================

services:
  mysql:
    image: mysql:8.0
    container_name: hierarchical-agents-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-hierarchical123}
      MYSQL_DATABASE: ${DB_NAME:-hierarchical_agents}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-hierarchical123}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local
